
<app-consumer-nav-bar (clicked)="toggleSidenav($event)" ></app-consumer-nav-bar>
<mat-sidenav-container class="sidenav-container">

   @if (isExpanded && !isMobile) {
      <mat-sidenav
          mode="side"
          opened
        class="expanded-nav-side"
        >

      <div class="sidebar-icons">
        <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'home'"
                (click)="setActive('home')">
          <mat-icon>home</mat-icon>
          Home
        </button>
         <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'favourite-orders'"
                (click)="setActive('favourite-orders')">
          <mat-icon>favorite</mat-icon>
          Favorite
        </button>
        <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'past-orders'"
                (click)="setActive('past-orders')">
          <mat-icon>history</mat-icon>
          Past Orders
        </button>
        <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'checkout'"
                (click)="setActive('checkout')">
          <mat-icon>shopping_cart</mat-icon>
          Checkout
        </button>
        <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'settings'"
                (click)="setActive('settings')">
          <mat-icon>settings</mat-icon>
          Settings
        </button>
        <button mat-mini-fab extended class="mat-expanded-btn"
                [class.active]="activePage === 'logout'"
                (click)="setActive('logout')">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>
    </mat-sidenav>
   }@else {
    <mat-sidenav
        mode="side"
        opened
        [hidden]="!isMobile || isExpanded"
      class="small-nav-side"
      >

      <div class="sidebar-icons">
        <div class="small-btn" >
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'home'"
                  (click)="setActive('home')">
            <mat-icon>home</mat-icon>
          </button>
        </div>
        <div class="small-btn" >
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'favourite-orders'"
                  (click)="setActive('favourite-orders')">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <div class="small-btn" >
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'past-orders'"
                  (click)="setActive('past-orders')">
            <mat-icon>history</mat-icon>
          </button>
        </div>
        <div class="small-btn" >
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'checkout'"
                  (click)="setActive('checkout')">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
        <div class="small-btn" >
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'settings'"
                  (click)="setActive('settings')">
            <mat-icon>settings</mat-icon>
          </button>
        </div>
        <div class="small-btn" style="margin-top: auto;">
          <button mat-mini-fab class="mat-small-btn" color="primary"
                  [class.active]="activePage === 'logout'"
                  (click)="setActive('logout')">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
      </mat-sidenav>
   }
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
